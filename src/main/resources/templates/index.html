<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AllUsers</title>
</head>
<body>
<div th:each="user:${users}">
    <a th:href="@{/pages/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
    <a th:href="@{/pages/{id}(id=${user.getId()})}" th:text="${user.getLast_name()}">user</a>
    <a th:href="@{/pages/{id}(id=${user.getId()})}" th:text="${user.getAge()} + ' years'">user</a>
</div>

<br/>
<hr/>

<a href="/pages/new">Create new user</a>

</body>
</html>
